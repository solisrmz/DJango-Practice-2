{% extends "base.html" %}
{% block content %}
<h2>A comprar:</h2>
<div class="table-responsive">
	<table class=" table table-bordered table-hover">
		<thead>
			<th>Producto</th>
			<th>Descripci√≥n</th>
			<th>Detalles</th>
			<th>Borrar</th>
			<th>Editar</th>
		</thead>
		<tbody>
			{%for object in query %}
			<tr>
				<td>{{ object.nombre }}</td>
				<td>{{ object.receta }}</td>
				<td><a class="btn btn-info" href="{%url 'detail' object.id%}">Detalles</a></td>
				<td><a class="btn btn-danger" href="{%url 'delete' object.id%}">Borrar</a></td>
				<td><a class="btn btn-success" href="{%url 'edit' object.id%}">Editar</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
