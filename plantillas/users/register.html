{%extends "base.html"%}
{%load crispy_forms_tags%}
{%block head_title%}Registro{%endblock%}
{%block content%}
<div class="card">
    <div class="card-header"><h3>Regístrate</h3></div>
<div class="card-body">
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <hr/>
        <button type="submit" class="btn btn-info btn-block">Registrar</button>
    </form>
</div>
<div class="card-footer"><a href="/login">Iniciar sesión</a></div>
</div>
{%endblock%}
